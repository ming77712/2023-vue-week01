<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品列表</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <style>
      img {
        object-fit: contain;
        max-width: 100%;
      }

      .primary-image {
        height: 300px;
      }

      .images {
        height: 150px;
      }
    </style>
    <div id="app">
      <div v-if="token" class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in products" :key="item.id">
                  <td width="150">{{ item.title }}</td>
                  <td width="120">{{ item.origin_price }}</td>
                  <td width="120">{{ item.price }}</td>
                  <td width="150">
                    <span
                      :class="item.is_enabled ? 'text-success' : 'text-danger'"
                      >{{ item.is_enabled ? "啟用" : "未啟用" }}</span
                    >
                  </td>
                  <td width="120">
                    <button
                      type="button"
                      class="btn btn-primary"
                      @click="currentProduct = item"
                    >
                      查看細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{ products.length }}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="currentProduct.title">
              <div class="card mb-3">
                <img
                  :src="currentProduct.imageUrl"
                  class="card-img-top primary-image"
                  alt="主圖"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ currentProduct.title }}
                    <span class="badge bg-primary ms-2"
                      >{{ currentProduct.category }}</span
                    >
                  </h5>
                  <p class="card-text">
                    商品描述：{{ currentProduct.description }}
                  </p>
                  <p class="card-text">
                    商品內容：{{ currentProduct.content }}
                  </p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ currentProduct.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ currentProduct.origin_price }}</del>
                    </p>
                    元 / 個
                  </div>
                </div>
              </div>
              <template
                v-for="(image, index) in currentProduct.imagesUrl"
                :key="index"
              >
                <img :src="image" alt="" class="images m-2" />
              </template>
            </template>
            <p class="text-secondary" v-else>請選擇一個商品查看</p>
          </div>
        </div>
      </div>
      <!-- 登入前 -->
      <div v-else class="container">
        <div class="row justify-content-center">
          <h1 class="h3 my-3 font-weight-normal text-center">請先登入</h1>
          <div class="col-8">
            <form id="form" class="form-signin">
              <div class="form-floating mb-3">
                <input
                  v-model="username"
                  type="email"
                  class="form-control"
                  id="username"
                  placeholder="name@example.com"
                  required
                  autofocus
                />
                <label for="username">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  v-model="password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <label for="password">Password</label>
              </div>
              <button
                @click.prevent="login"
                class="btn btn-lg btn-primary w-100 mt-3"
                type="submit"
              >
                登入
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2021~∞ - 六角學院</p>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const url = "https://ec-course-api.hexschool.io/v2";
      const path = "ming777";

      const app = {
        data() {
          return {
            token: "",
            username: "",
            password: "",
            currentProduct: {},
            products: [],
          };
        },
        methods: {
          login() {
            const userInfo = {
              username: username.value,
              password: password.value,
            };

            axios
              .post(`${url}/admin/signin`, userInfo)
              .then((res) => {
                const { token, expired } = res.data;
                document.cookie = `hexToken= ${token}; expires=${new Date(
                  expired
                )};`;
                this.checkLogin();
              })
              .catch((err) => {
                console.log(err);
              });
          },
          checkLogin() {
            this.token = document.cookie.replace(
              /(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/,
              "$1"
            );
            axios.defaults.headers.common["Authorization"] = this.token;

            axios
              .post(`${url}/api/user/check`)
              .then((res) => {
                this.getAllProduct();
              })
              .catch((err) => {
                console.log(err);
              });
          },
          getAllProduct() {
            axios
              .get(`${url}/api/${path}/admin/products`)
              .then((res) => {
                this.products = res.data.products;
                // 使用 all API, 取得 products
                // Object.values(res.data.products).forEach((item) => {
                //   this.products.push(item);
                // });
              })
              .catch((err) => {
                console.log(err);
              });
          },
        },
      };

      createApp(app).mount("#app");
    </script>
  </body>
</html>
